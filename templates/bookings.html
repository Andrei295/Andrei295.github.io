<!DOCTYPE html>

<head>

    <link id="theme" type="text/css" rel="stylesheet" href="/static/stylesheet.css" />

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Bookings</title>

</head>


<body>

{% if ID %}

    <div class="nav_menu"> <!--This is the navigation bar with all website links-->

        <form action="/" method="post">
            <input type="hidden" value="{{ ID }}" name="ID">
            <button class="nav_link" type="submit" style="left: 5%">Home</button>
        </form>

        <form action="/movies" method="post">
            <input type="hidden" value="{{ ID }}" name="ID">
            <button class="nav_link" type="submit" style="left: 15%">Movies</button>
        </form>

        <form action="/details" method="post">
            <input type="hidden" value="{{ ID }}" name="ID">
            <button class="nav_link" type="submit" style="left: 25%">Details</button>
        </form>

        <form action="/bookings" method="post">
            <input type="hidden" value="{{ ID }}" name="ID">
            <button class="nav_link" type="submit" style="left: 35%">Bookings</button>
        </form>

        <form action="/summary" method="post">
            <input type="hidden" value="{{ ID }}" name="ID">
            <button class="nav_link" type="submit" style="left: 45%">Summary</button>
        </form>

        <a href="/logout" class="nav_link" style="right: 5%">Log Out</a>

    </div>

{% else %}

    <div class="nav_menu"> <!--This is the navigation bar with all website links-->

        <a href="/" class="nav_link" style="left: 5%">Home</a>

        <a href="/movies" class="nav_link" style="left: 15%">Movies</a>

        <a href="/details" class="nav_link" style="left: 25%">Details</a>

        <a href="/bookings" class="nav_link" style="left: 35%">Bookings</a>

        <a href="/register" class="nav_link" style="right: 15%">Register</a>

        <a href="/login" class="nav_link" style="right: 5%">Log In</a>

    </div>

{% endif %}


    <form action="/bookings" method="post">

        <h2 class="context" style="top:13vw; position: absolute;">Availiable Movies:</h2>

        <div class="booking_image" style="position: absolute; left:-25vw">
            <img src="/static/TLK_booking.png" alt="The Lion King">
            <input type="hidden" value="{{ ID }}" name="booking_ID">
            <input type="hidden" value="15" name="price">

            <input type="radio" class="btn_position" name="movie" value="The Lion King" required>
        </div>


        <div class="booking_image" style="position: absolute; left:-10vw">
            <img src="/static/AP_booking.png" alt="Airplane">
            <input type="hidden" value="{{ ID }}" name="booking_ID">
            <input type="hidden" value="13" name="price">

            <input type="radio" class="btn_position" name="movie" value="Airplane" required>
        </div>


        <div class="booking_image" style="position: absolute; left:5vw">
            <img src="/static/E.T._booking.png" alt="E.T.">
            <input type="hidden" value="{{ ID }}" name="booking_ID">
            <input type="hidden" value="15" name="price">

            <input type="radio" class="btn_position" name="movie" value="E.T." required>
        </div>



        <h2 class="context" style="bottom: 11vw; position: absolute;">Select Your Seat:</h2>
        

        <img src="/static/seat_layout.png" alt="Seat Layout" class="seat">

        <input type="text" name="seat" autofocus required maxlength="3" autocomplete="off" class="booking_input">


        <button type="submit" class="booking_btn">Book Now!</button>

    </form>




</body>
